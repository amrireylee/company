<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>登录</title>
        <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />
		<link type="text/css" rel="stylesheet" href="css/bootstrap-dialog.min.css">
        <link type="text/css" rel="stylesheet" href="css/common.css" />
        <script type="text/javascript" src="./js/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="./js/bootstrap.min.js"></script>
        <script type="text/javascript" src="./js/bootstrap-dialog.min.js"></script>
        <script type="text/javascript" src="./js/common.js"></script>
        <script type="text/javascript" src="./js/login.js"></script>
        <!--[if lt IE 9]>
            <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
        <style>
            html,body {
                height: 100%;
                width: 100%;
                margin: 0;
                padding: 0;
                overflow: hidden;
            }

            #particle-canvas {
                width: 100%;
                height: 100%;
            }
            .modal-canvas{
                width: 460px;
                height:auto;
                margin: 0 auto;
                overflow: hidden;
            }
        </style>
    </head>
    <body>
    <div id="particle-canvas"></div>
    <script type="text/javascript" src='./js/canvas.js'></script>
        <div class="modal fade modal-canvas" style="overflow: hidden;" id="login-modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document" style="width:420px;">
                <div class="modal-content" style="width:420px;">
                    <div class="modal-header" style="background:#428bca; color:#fff;">
                        <h4 class="modal-title" id="myModalLabel">用户登录</h4>
                    </div>
                    <div class="modal-body">
                        <table>
                            <tr>
                            	<td class="login-key"></td>
                            	<td style="color:red;">初始帐号及密码: admin&nbsp;&nbsp;/&nbsp;&nbsp;admin</td>
                            </tr>
                            <tr class="login-tr">
                                <td class="login-key">用户名: </td>
                                <td class="login-val"><input type="text" maxlength="32" class="form-control login-input username" placeholder="用户名" /></td>
                            </tr>
                            <tr class="login-tr">
                                <td class="login-key">密码: </td>	
                                <td class="login-val"><input type="password" maxlength="32" class="form-control login-input password" placeholder="密码" /></td>
                            </tr>
                            <tr class="login-tr">
                                <td class="login-key">验证码: </td>
                                <td class="login-val">
                                    <input type="text" maxlength="4" class="form-control login-verify-input verify" placeholder="验证码" />
                                    <img src="./mgr/0/findVerifydCode" class="login-verify-img" />
                                </td>
                            </tr>
                            <tr>
                            	<td class="login-key"></td>
                            	<td class="hint-msg"></td>
                            </tr>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" onclick="reset()">重置</button>
                        <button type="button" class="btn btn-primary" onclick="login()">登录</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
